    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-bg: rgba(15, 23, 42, 0.6);
        --glass-highlight: rgba(255, 255, 255, 0.03);
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate 950 */
      }
      
      h1, h2, h3, h4, .font-heading {
        font-family: 'Outfit', sans-serif;
      }

      .perspective-1000 {
        perspective: 1000px;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }

      /* Premium Scrollbar for 4K */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255,255,255,0.02);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(16, 185, 129, 0.5); /* Emerald 500 */
      }

      /* Custom Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      .text-shadow-lg {
        text-shadow: 0 4px 12px rgba(0,0,0,0.5);
      }
    </style>
